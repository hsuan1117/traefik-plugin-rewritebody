displayName: Rewrite Body (with compression support)

summary: Built on top of Traefik Rewrite Body plugin to also support gzip decompress -> update -> recompress.

type: middleware

import: github.com/the-ccsn/traefik-plugin-rewritebody

testData:
  lastModified: true
  rewrites:
    - regex: "bar"
      replacement: "foo"
  monitoring:
    types:
      - text/html
    methods: ["GET"]
